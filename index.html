<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
</head>

<body>
    <header></header>
    <div class="container-fluid" id='gallery-container'>
        <div class="toolbar">
            <div class="search-bar">
                <input type="search" id="searchText" placeholder="Type here to search" />
                <button type="button" onclick="doSearch()" class="btn btn-primary btn-sm">Search</button>
            </div>
            <div class="sorting">
                Sort By:
                <select onchange="sortBooks()" id='sortingCriteria'>
                    <option value="name">Name</option>
                    <option value="year">Year</option>
                </select>
            </div>
        </div>
        <div id='galleryRow' class="row"></div>
    </div>
    <footer></footer>
</body>

</html>
